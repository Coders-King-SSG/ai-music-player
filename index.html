<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI DJ Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
</head>

<body background="background.jpg">
    <center>
        <div class="header col-lg-12 btn btn-warning">
            <h3>
                <span style="text-decoration: solid underline #fff;">AI DJ Web</span>
                <div class="note text text-info">
                    <strong>Note:-</strong> Try moving your right wrist up and down for speed, and left wrist for
                    volume.
                </div>
            </h3>
        </div>
        <main>
            <div class="speed_div col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <img src="disk.gif" class="img-circle" alt="">
                <br>
                <h3 class="btn btn-danger" id="speed">Speed</h3>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="row">
                    <button onclick="play()" class="btn btn-success" style="margin-top: 25px;">&triangleright;</button>
                    <button class="btn btn-success" onclick="pause()" style="margin-top: 25px;">&#9646;</button></div>
                <div id="cam_div">
                </div>
            </div>
            <div class="volume_div col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <img src="disk.gif" class="img-circle" alt="">
                <br>
                <h3 class="btn btn-danger" id="volume">Volume</h3>
            </div>
        </main>
    </center>
</body>
<script src="main.js"></script>

</html>
